# This Template builds a function app project, validates by running unit tests and publishes the code coverage.


parameters:
  - name: functionAppName
  - name: environmentServiceNameAzureRM
  - name: validatePipeline
    default: 'Validate-Azure-Integration'
  - name: projectName
    default: 'Azure-Integration'
    
steps:
  - checkout: self
    clean: true

  - task: DownloadBuildArtifacts@1
    inputs:
      buildType: 'specific'
      project: '${{ parameters.projectName }}'
      pipeline: '${{ parameters.validatePipeline }}'
      buildVersionToDownload: 'latest'
      downloadType: 'single'
      artifactName: 'drop'
      downloadPath: '$(Pipeline.Workspace)/drop'
      cleanDestinationFolder: true

  - task: AzureFunctionApp@1
    displayName: deploy the functions to function_app
    inputs:
      azureSubscription: '${{ parameters.environmentServiceNameAzureRM }}'
      appType: 'functionApp'
      appName: '${{parameters.functionAppName}}'
      package: '$(Pipeline.Workspace)/drop/azint.zip'
      appSettings: '{"WEBSITE_RUN_FROM_ZIP": "1", "WEBSITE_RUN_FROM_PACKAGE": "1"}'
      deploymentMethod: 'runFromPackage'
      
      

